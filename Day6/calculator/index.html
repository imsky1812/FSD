<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>Calculator</header>
    <main>

        <label for="num2">NUM2</label>

        <input type="button" value="/" id="div" onclick="div()">
